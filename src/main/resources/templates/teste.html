<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Copa de Peladas - BR </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<header>
    <!-- Como um span -->
    <nav class="navbar navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Cadastro de Atletas</span>
    </nav>

    <div th:each = "atletas : ${atletas}" class="container" style="width: 60%; padding-bottom: 30px;">
        <div th:text="${atletas.nome}" type="text"> Nome Completo</div>
    </div>

</header>

</body>
</html>
